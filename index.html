<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ariza - Securities</title>
    <link type="text/css" rel="stylesheet" href="css/securities.css">

	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/securities.js"></script>

</head>
<body>
    <div id="container">
        <div id="divSearch">
            <div class="input-group">

                <input id="txtSearch" type="text" class="form-control" name="search" placeholder="Account Number, Loan Number, Last Name">
                <span class="input-group-addon" id="spanSearch"><i class="glyphicon glyphicon-search"></i></span>

            </div>

            <div id="bioData" style="display:block; padding: 30px;">
                <span id="spanFname"></span> <span id="spanLname"></span><br />
                <span id="spanAddr1"></span>, <span id="spanAddr2"></span><br />
                <span id="spanHome"></span> <span id="spanCell"></span> <span id="spanWork"></span><br />
                <span id="spanEmail"></span><br />

            </div>

            <div id="sharetecSecData" style="display:block; padding: 30px;">
                <span id="spanLoanNum"></span> <span id="spanSecType"></span><br />
                <span id="spanSecDate"></span>
                <span id="spanSecDesc"></span>

            </div>

        </div>

    </div>
</body>
</html>
